	<div class="limiter">
		<div class="container-login100" style="background-image: url('/assets/login/images/login-img.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img src="/assets/images/logoSPA.png" alt="" style="height: 160px;">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						LOGIN
					</span>
<form (ngSubmit)="login(form)" #form="ngForm">
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input
            [(ngModel)]="usr"
             class="input100"
             type="text"
              name="username"
             placeholder="UsuÃ¡rio" >
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100"
            [(ngModel)]="pwd"
            type="password" name="pass" placeholder="Senha">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Entrar
						</button>
					</div>
        </form>

					<div class="text-center p-t-10">
						<a class="txt1" href="#">
							Esqueceu a senha?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
